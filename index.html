<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>MYCINEMA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="logo">üé¨ MYCINEMA</div>
      <input id="search" placeholder="Search movies or series" />
    </header>

    <nav class="menu">
      <button data-type="all">All</button>
      <button data-type="movie">Movies</button>
      <button data-type="series">Series</button>
      <button id="likedBtn">‚ù§Ô∏è Liked</button>
    </nav>

    <section class="section">
      <div id="grid" class="grid"></div>
    </section>

    <div id="modal" class="modal hidden">
      <div class="modal-box">
        <img id="modal-img" />
        <div class="modal-info">
          <h2 id="modal-title"></h2>
          <p id="modal-meta"></p>
          <h3>Storyline</h3>
          <p id="modal-story"></p>
          <h3>Review</h3>
          <p id="modal-review"></p>
          <p class="rating">‚≠ê Rating: <span id="modal-rating"></span>/10</p>
          <div class="actions">
            <a id="watch" target="_blank"
              ><button class="watch">‚ñ∂ Watch Now</button></a
            >
            <a id="download" target="_blank"
              ><button class="download">‚¨á Download</button></a
            >
            <button id="like">‚ù§Ô∏è Like</button>
          </div>
          <button id="close">Close</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
